{% extends "base.html" %}
{% load bootstrap5 %}


{% block content %}
    <form action="{% url 'edit_material' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">
                <span data-feather="alert-triangle"></span>
                Add Material
            </button>

        {% endbuttons %}
    </form>
{% endblock %}
